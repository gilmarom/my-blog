 <div *ngIf="post$ | async as post">
  <mat-card>
    <mat-card-title>{{ post.title }}
    </mat-card-title>
     <mat-card-subtitle>{{ post.subtitle }}
     </mat-card-subtitle>   
     <mat-card-content>
                    <div [innerHTML]="post.content"></div>
                        
                     
      </mat-card-content>
  </mat-card>
 </div>
