 <div *ngIf="post$ | async as post"  fxLayoutAlign='center center'>
  <mat-card>
    <mat-card-title> {{ post.title }}
    </mat-card-title>
     <mat-card-subtitle style='font-size:20px;'>{{ post.subtitle }}
     </mat-card-subtitle>   
     <mat-card-content>
                    <div [ngStyle.lt-md]="{'font-size':'20px', 'margin':'10px'}" [innerHTML]="post.content"></div>
                             
      </mat-card-content>
  </mat-card>
 </div>
